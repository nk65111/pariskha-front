<mat-card class="card">
    <h1 matSubheader>Add Category</h1>
    <div class="bootstarp-wrapper">
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 offset-md-3">
                        <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Enter here" [(ngModel)]="category.title" name="title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Discription</mat-label>
                            <textarea matInput rows="15" placeholder="Enter Category Description" [(ngModel)]="category.description" name="description"></textarea>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
