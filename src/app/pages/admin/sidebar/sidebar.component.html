<mat-card class="card">
    <mat-action-list>
        <div matSubheader>Menu</div>
        <button class="btn" mat-list-item routerLink="/admin">
            <mat-icon matListIcon>home</mat-icon>Home
        </button>
        <button class="btn" mat-list-item routerLink="/admin/profile">
            <mat-icon matListIcon>account_circle</mat-icon>Profile
        </button>
        <button class="btn" mat-list-item routerLink="/admin/category">
            <mat-icon matListIcon>category</mat-icon>Categories
        </button>
        <button class="btn" mat-list-item routerLink="/admin/add-category">
            <mat-icon matListIcon>receipt_long</mat-icon>Add Categories
        </button>
        <button class="btn" mat-list-item routerLink="/admin/quizzes">
            <mat-icon matListIcon>quiz</mat-icon>Quizes
        </button>
        <button class="btn" mat-list-item routerLink="/admin/add-quiz">
            <mat-icon matListIcon>playlist_add_circle</mat-icon>Add Quiz
        </button>
        <button class="btn" mat-list-item (click)="logout()">
            <mat-icon matListIcon>logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>
