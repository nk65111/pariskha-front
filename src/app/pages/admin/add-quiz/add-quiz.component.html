<mat-card class="card">
    <h1 matSubheader>Add New Quiz</h1>
    <div class="bootstarp-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- {{quizData|json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text" matInput placeholder="Enter here" name="title" [(ngModel)]="quizData.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="text" matInput placeholder="Enter here" name="description" rows="5" [(ngModel)]="quizData.description"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input type="text" matInput placeholder="Enter here" name="maxMarks" [(ngModel)]="quizData.maxMarks">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Total Number of Question</mat-label>
                                    <input type="text" matInput placeholder="Enter here" name="numberOfQuestion" [(ngModel)]="quizData.numberOfQuestion">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-slide-toggle
                          class="example-margin"
                          name="active"
                          [(ngModel)]="quizData.active"
                          >
                          Publish Quiz
                       </mat-slide-toggle>
                       <br>
                       <mat-form-field class="w100 mt20" appearance="outline">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of category" [value]="c.cid">{{c.title}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Add Quiz</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
