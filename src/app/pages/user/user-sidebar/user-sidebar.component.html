<mat-card class="card">
    <mat-action-list>
        <div matSubheader>Menu</div>
        <button class="btn" mat-list-item routerLink="/user-dashboard/0">
            <mat-icon matListIcon>home</mat-icon>Home
        </button>
        <button class="btn" [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of category">
            <mat-icon matListIcon>quiz</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
