<div class="bootstarp-wrapper">
    <div class="conatiner-fluid">
        <h1 matSubheader>Avilable Quizzes</h1>
        <div class="row">
            <div class="col-md-4 mb20" *ngFor="let q of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instruction/'+q.qid">Start</button>
                        <button mat-button color="primary">Question:{{q.numberOfQuestion}}</button>
                        <button mat-button color="accent">M.M :{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
           
        </div>
    </div>
</div>
